        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #111111;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --accent: #00ff88;
            --accent-glow: rgba(0, 255, 136, 0.3);
            --border: #222222;
        }

        body {

            color: var(--text-primary);

        .grain {

            border-bottom: 1px solid var(--border);
        }

        .nav-container {

            justify-content: space-between;

        }

        .logo {

            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: -1px;
        }

        .nav-links {

            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--accent);
        }

        /* Hero */
        .hero {

            display: flex;
            align-items: center;
            padding: 0 3rem;
            position: relative;
        }

        .hero-grid {

            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 6rem;

            -webkit-text-fill-color: transparent;

        }

        .hero-content p {

            color: var(--text-secondary);
            margin-bottom: 3rem;
            max-width: 500px;
            line-height: 1.8;
        }

        .hero-cta {

            gap: 1rem;

        .btn {

            border: none;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'DM Sans', sans-serif;
